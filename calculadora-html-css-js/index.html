<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/general-styles.css    ">
    <title>Calculator</title>
</head>

<body onload="init();">
    <!--
        This container have the main content 
        This container busy all height and width of the screen
    -->
    <main>
        <div class="calculator">
            <span id="answer"></span>
            <button id="clean" class="button"><b>C</b></button><button id="divide" class="button"><b>รท</b></button><button id="multiply" class="button"><b>X</b></button><button id="delete" class="button"><b>D</b></button>
            <button id="siete" class="button">7</button><button id="ocho" class="button">8</button><button id="nueve" class="button">9</button><button id="substract" class="button"><b>-</b></button>
            <button id="cuatro" class="button">4</button><button id="cinco" class="button">5</button><button id="seis" class="button">6</button><button id="add" class="button"><b>+</b></button>
            <button id="uno" class="button">1</button><button id="dos" class="button">2</button><button id="tres" class="button">3</button>
            <button id="cero" class="button">0</button><button id="result"><b>=</b></button>
        </div>
    </main>
</body>
    <script src="./scripts/logic.js"></script>
</html>
